<!DOCTYPE html>
<html>
  <head>
    <title>Lettuce eat-Login</title>

    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <header>
      <img
        id="logo"
        src="../images/logo.gif"
        alt="picture of foods like burger"
        width="80"
      />
      <h1>
        <a id="title" href="../index.html" title="Go to home page"
          >Lettuce Eat</a
        >
      </h1>
      <nav>
        <a class="nav-links" href="../pages/about-us.html">ABOUT US</a>
      </nav>
    </header>
    <main>
      <h3>Login</h3>
      <form>
        <div class="email">
          <label for="email">Email ID:</label>
          <input id="email" type="email" size="40" />
        </div>
        <div class="password">
          <label for="password">Password: </label>
          <input type="password" id="password" size="40" />
        </div>
        <div class="submit">
          <button id="login-button">LOGIN</button>
        </div>
      </form>
      <p>
        <span id="login">Don't have an account? Click here to sign up.</span>
        <a class="sign-in-link" href="sign-in.html">Create an account here</a>
      </p>
    </main>
    <footer>
      <p>&#169; 2022 Lettuce Eat</p>
      <div class="footer-nav">
        <a href="https://facebook.com" target="_blank"
          ><img
            src="../images/fb-ig.png"
            alt="logo of facebook and instagram"
            width="100"
        /></a>
      </div>
    </footer>
  </body>
</html>
