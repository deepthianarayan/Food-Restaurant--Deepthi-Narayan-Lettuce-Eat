<!DOCTYPE html>
<html>
  <head>
    <title>Lettuce eat-Sign up</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <header>
      <img id="logo" src="../images/logo.gif" width="80" />
      <h1>
        <a id="title" href="../index.html" title="Go to home page"
          >Lettuce Eat</a
        >
      </h1>
      <nav>
        <a class="nav-links" href="../pages/about-us.html">ABOUT US</a>
      </nav>
    </header>
    <main>
      <h3>Sign Up</h3>
      <form>
        <div class="name">
          <label for="name">Name:</label><br />
          <input id="name" type="text" size="40" />
        </div>
        <div class="email">
          <label for="email">Email ID:</label><br />
          <input id="email" type="email" size="40" />
        </div>
        <div class="password">
          <label for="password">Password: </label><br />
          <input type="password" id="password" size="40" />
        </div>
        <div class="repassword">
          <label for="repassword">Re type Password: </label><br />
          <input type="password" id="repassword" size="40" />
        </div>
        <div class="mobile">
          <label for="mobile">Mobile: </label><br />
          <input type="tel" id="mobile" size="40" />
        </div>
        <div class="fav-cuisine">
          <label>What are your favorite cuisine? </label><br />
          <input type="checkbox" />
          <label>Indian</label>
          <input type="checkbox" />
          <label>Chinese</label>
          <input type="checkbox" />
          <label>Italian</label>
        </div>
        <div class="submit">
          <button id="login-button">SIGN UP</button>
        </div>
      </form>
      <p>
        <span id="login">Already have an account? Click here to Login.</span>
        <a class="sign-in-link" href="login.html">Login here</a>
      </p>
    </main>
    <footer>
      <p>&#169; 2022 Lettuce Eat</p>
      <div class="footer-nav">
        <a href="https://facebook.com" target="_blank"
          ><img src="../images/fb-ig.png" width="150"
        /></a>
      </div>
    </footer>
  </body>
</html>
